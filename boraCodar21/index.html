<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Desafio 21</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="title">
        Seu carrinho tem <strong>5 itens</strong>
      </div>
      <i class="ph ph-x"></i>
    </header>
    <main>
      <div class="item">
        <img src="./img/product-image-monitor.jpg" alt="imagem de um monitor" srcset="">
        <div class="details">
          <div class="title">Monitor</div>
          <div class="price-qty">
            <div class="price"></div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>

        </div>  
      </div>
      <div class="item">
        <img src="./img/product-image-cadeira.jpg" alt="imagem de uma cadeira" srcset="">
        <div class="details">
          <div class="title">Cadeira</div>
          <div class="price-qty">
            <div class="price"></div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
      <div class="item">
        <img src="./img/product-image-headset.jpg" alt="imagem de um fone de ouvidi" srcset="">
        <div class="details">
          <div class="title">Fone de ouvido</div>
          <div class="price-qty">
            <div class="price"></div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>

        </div>  
      </div>
      <div class="item">
        <img src="./img/product-image-patinho.jpg" alt="" srcset="">
        <div class="details">
          <div class="title">alguma coisa</div>
          <div class="price-qty">
            <div class="price"></div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
      <div class="item">
        <img src="./img/product-image-teclado.jpg" alt="imagem de um teclado" srcset="">
        <div class="details">
          <div class="title">teclado</div>
          <div class="price-qty">
            <div class="price"></div>
            <div class="qty">
              <button class="sub">
                <i class="ph ph-minus"></i>
              </button>
              <span>1</span>
              <button class="add">
                <i class="ph ph-plus"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <div class="total">
        <span>Total:</span>
        <strong>R$ 10.681,60</strong>
      </div>
      <div class="coupon">
        <i class="ph ph-tag"></i>
        <span>Adicionar cupom</span>
      </div>
      <button>Finalizar compra</button>
    </footer>
  </div>
</body>
</html>
